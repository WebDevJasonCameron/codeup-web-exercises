<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--FAVICON-->
    <link rel="shortcut icon" href="img/MoonConceptSmallPatch01.svg" type="image/x-icon">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--OVERRIDE STYLES-->
    <link rel="stylesheet" href="css/codeup-design.css">
    <title>Design Project</title>
</head>

<body class="bg-light">
    <div class="container mx-auto">
        <!--HEADING-->
        <header class="my-5 d-sm-flex justify-content-sm-center">
<!--            <div class="container-fluid bg-white position-sm-absolute top-10" style="height: 100px; width: 100vw; z-index: -5 "></div>-->
            <div class="display-block d-flex justify-content-center">
                <img src="img/codeup_design_assets/logo.png" alt="CodeUp Logo" class="img-fluid"  width="210px">
            </div>
            <div class="container d-flex justify-content-center">
                <p class="h1 display-1 text-lowercase">codeup design</p>
            </div>
           <nav class="d-flex justify-content-center">
                <ul class="list-inline d-flex justify-content-around justify-content-sm-around w-75">
                    <li class="list-inline-item">
                        <a class="text-decoration-none text-uppercase text-dark" href="#">Service</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-decoration-none text-uppercase text-dark" href="#">Work</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-decoration-none text-uppercase text-dark" href="#">Blog</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-decoration-none text-uppercase text-dark" href="#">Contact</a>
                    </li>
                </ul>
           </nav>

        </header>
        <!--ABOUT-->
        <section>
            <!--location-->
            <div class="container">
                <h1 class="h1 display-1 text-uppercase text-center">Visual Design & Web Development</h1>
                <h3 class="h4 display-4 text-uppercase text-center mt-5">From Park City, Utah</h3>
            </div>

            <!--services-->
            <div class="container mt-5 d-flex flex-wrap justify-content-center ">
                <!--red-->
                <div class="d-flex justify-content-center bg-danger m-3" style="width: 180px; height: 180px;  border: 10px solid white; border-radius: 50%">
                    <h3 class="h3 display-5 text-uppercase text-white fw-bold" style="display: flex; justify-content: center; align-items: center;">Design</h3>
                </div>
                <!--yellow-->
                <div class="d-flex justify-content-center bg-warning m-3" style="width: 180px; height: 180px;  border: 10px solid white; border-radius: 50%">
                    <h3 class="h3 display-5 text-uppercase text-white fw-bold" style="display: flex; justify-content: center; align-items: center;">Develop</h3>
                </div>
                <!--green-->
                <div class="d-flex justify-content-center bg-success m-3" style="width: 180px; height: 180px;  border: 10px solid white; border-radius: 50%">
                    <h3 class="h3 display-5 text-uppercase text-white fw-bold" style="display: flex; justify-content: center; align-items: center;">Support</h3>
                </div>
                <!--blue-->
                <div class="d-flex justify-content-center bg-primary m-3" style="width: 180px; height: 180px;  border: 10px solid white; border-radius: 50%">
                    <h3 class="h3 display-5 text-uppercase text-white fw-bold" style="display: flex; justify-content: center; align-items: center;">Design</h3>
                </div>
            </div>

            <div class="circle bg-danger ">Test</div>
        </section>
        <!--SELECT WORK-->
        <section class="mt-5">
            <!--cards x 4-->
            <div class="container d-flex justify-content-center">
                <p class="h5 display-5 text-uppercase">
                    Selected Work
                </p>
            </div>
                <div class="container-fluid d-flex justify-content-center">
                    <div class="card">
                        <img src="img/codeup_design_assets/images/apple-ipad.jpg" alt="tablet computer with apples" class="">
                    </div>
                </div>

        </section>
        <!--ARTICLES-->
        <aside>
            <!--cards x 3-->


            <!--twitter-->
        </aside>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

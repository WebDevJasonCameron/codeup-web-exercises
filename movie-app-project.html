<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--FAVICON-->
    <link rel="shortcut icon" href="img/MoonConceptSmallPatch01.svg" type="image/x-icon">
    <!--MOBILE-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS-->
    <link rel="stylesheet" href="css/movie-app-project.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!--AIM LITTLE AT FIRST-->
    <div id="test-here" class="container">
        <h1 class="py-5">Text</h1>
    </div>

    <!--MOVIE CARD CONTAINER-->
    <section id="movie-container" class="container mt-5">
        <div class="movie-card card">
            <div class="card-img-top">
                Poster
            </div>
            <div class="card-body">
                <div class="title">
                    Title
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Rating</li>
                    <li class="list-group-item">Description</li>
                    <li class="list-group-item">Actor/Actresses</li>
                    <li class="list-group-item">Producer</li>
                    <li class="list-group-item">Genre</li>
                    <li class="list-group-item">Year</li>
                </ul>
            </div>
            <div class="card-footer">
                <button>Delete</button>
            </div>
        </div>
    </section>

    <!--FORM CONTAINER-->
    <section id="form-container" class="container mt-5">
        <h2>Add Movie</h2>
        <form>
            <div class="form-group">
                <label for="m-title">Title</label>
                <input type="text" class="form-control" id="m-title">
            </div>
            <div class="form-group">
                <label for="m-rating">Rating</label>
                <input type="text" class="form-control" id="m-rating">
            </div>
            <div class="form-group">
                <label for="m-genre">Genre</label>
                <input type="text" class="form-control" id="m-genre">
            </div>
            <div class="form-group">
                <label for="m-year">Year</label>
                <input type="text" class="form-control" id="m-year">
            </div>
        </form>
    </section>



    <!--SCRIPT-->
    <section>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <!--bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!--JS-->
        <script src="js/movie-app-project.js"></script>
    </section>
</body>
</html>

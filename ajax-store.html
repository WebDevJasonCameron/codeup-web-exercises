<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <!--FAVICON-->
  <link rel="shortcut icon" href="img/MoonConceptSmallPatch01.svg" type="image/x-icon">
  <!--BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href=css/ajax-store.css>
</head>
<body class="container">

<h1 class="my-4 text-center">My Tool Store</h1>

<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th class="pl-3">Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody>
      <tr id="products">
        <td class="pl-3">t</td>
        <td>q</td>
        <td>p</td>
        <td>c</td>
      </tr>
    </tbody>
    <tbody id="insertProducts"></tbody>
  </table>
</div>

<button id="refresh-btn" class="btn btn-primary mt-3 w-100">Refresh Inventory</button>







<!--SCRIPT-->
<section>
  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <!--JS-->
  <script src="js/ajax-store.js"></script>

</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox 3</title>
    <link rel="shortcut icon" href="img/MoonConceptSmallPatch01.svg" type="image/x-icon">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet'/>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
        }

        h1 {
            display: flex;
            justify-content: center;
        }

        #map {
            width: 100vw;
            height: 70vh;
        }

    </style>
</head>
<body class="container">
<h1 class="text-center mt-5">MapBox 3</h1>
<div id='map' class="mt-5 text-center"></div>

    <!--SCRIPTS-->
    <section>
        <script src="js/mapbox-geocoder-utils.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
        <script src="js/keys.js"></script>
        <script>
            (function() {
                "use strict";

                mapboxgl.accessToken = MAPBOX_API_TOKEN;

                let map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v11',
                    center: [-98.4936, 29.4241],                    // Lincoln Memorial
                    zoom: 12
                });

                geocode("Paris, Texas", MAPBOX_API_TOKEN).then(function (data){
                    console.log(data);
                })




            })();

        </script>
    </section>
</body>
</html>
